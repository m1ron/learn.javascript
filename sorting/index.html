	<script>

		// Stupid
		function stupid(aa) {
			var start = new Date(), finish, i = 0, k = 0, arr = aa.slice();
			while (i < arr.length) {
				if (arr[i] > arr[i + 1]) {
					a = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = a;
					i = 0;
				} else {
					i = i + 1;
				}
				k++;
			}
			finish = new Date();
			//console.log('Stupid:', arr);
			console.log('Stupid:', k, (finish - start) + 'ms');
		}

		// Custom
		function custom(aa) {
			var start = new Date(), finish, i, j, a, k = 0, arr = aa.slice();
			for (i = 1; i < arr.length; i = i + 1) {
				j = i;
				while (arr[j] < arr[j - 1]) {
					a = arr[j];
					arr[j] = arr[j - 1];
					arr[j - 1] = a;
					j = j - 1;
					k++;
				}
			}
			finish = new Date();
			//console.log('Custom:', arr);
			console.log('Custom:', k, (finish - start) + 'ms');
		}

		// Bubble
		function bubble(aa) {
			var start = new Date(), finish, i = 0, k = 0, arr = aa.slice(), len = arr.length;
			while (i < len) {
				if (arr[i] > arr[i + 1]) {
					a = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = a;
				}
				i++;
				if (i === len) {
					i = 0;
					len--;
				}
				k++;
			}
			finish = new Date();
			console.log('Bubble:', k, (finish - start) + 'ms');
		}
