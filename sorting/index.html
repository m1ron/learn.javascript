<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<script>
		function bubble(arr) {
			var i, j, a, k = 0;
			console.log('Sorting:', arr);
			for (i = 1; i < arr.length; i = i + 1) {
				j = i;
				while (arr[j] < arr[j - 1]) {
					a = arr[j];
					arr[j] = arr[j - 1];
					arr[j - 1] = a;
					j = j - 1;
					k++;
				}
			}
			console.log('Sorted:', arr, k);
		}

		var big = [
			[74, 20, 12, 5, -0.34, 9, 1, 46, 64, 22],
			[12, 20, 12, 5, -0.34, 44, 1, 66, 64, 22],
			[74, 20, 66, 5, -0.34, 9, 1, 46, 64, 22]
		];

		for (var f = 0; f < big.length; f = f + 1) {
			bubble(big[f]);
		}


	</script>

</body>
</html>
